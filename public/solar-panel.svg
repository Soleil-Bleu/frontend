<svg width="90%" height="90%" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="solarPattern" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="#07042b" />
            <path d="M 50,0 V 100" stroke="#aeaebf" stroke-width="2"/>
            <path d="M 25,0 V 100" stroke="#aeaebf" stroke-width="2"/>
            <path d="M 75,0 V 100" stroke="#aeaebf" stroke-width="2"/>
            <path d="M 0,50 H 100" stroke="#aeaebf" stroke-width="2"/>
            <rect width="16" height="16" fill="#aeaebf" transform="rotate(45 50 50) translate(-8, -8)" x="50" y="50"/>
        </pattern>
        <radialGradient id="cornerFade" cx="50%" cy="110%" r="130%">
            <stop offset="50%" stop-color="white" stop-opacity="0" />
            <stop offset="65%" stop-color="white" stop-opacity="0.1" />
            <stop offset="80%" stop-color="white" stop-opacity="0.3" />
            <stop offset="100%" stop-color="white" stop-opacity="1" />
        </radialGradient>
    </defs>
    <mask id="gradientMask">
        <rect width="100%" height="100%" fill="url(#cornerFade)"/>
    </mask>
    <rect fill="url(#solarPattern)" width="100%" height="100%" mask="url(#gradientMask)"/>
</svg>
